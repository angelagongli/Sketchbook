<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magenta</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
</head>
<body>
    <canvas id="sequenceCanvas" width="500" height="500"></canvas><br>
    <canvas id="chordCanvas" width="500" height="500"></canvas>
    <script>
        TWINKLE_TWINKLE = {
            notes: [
                {pitch: 60, startTime: 0.0, endTime: 0.5},
                {pitch: 60, startTime: 0.5, endTime: 1.0},
                {pitch: 67, startTime: 1.0, endTime: 1.5},
                {pitch: 67, startTime: 1.5, endTime: 2.0},
                {pitch: 69, startTime: 2.0, endTime: 2.5},
                {pitch: 69, startTime: 2.5, endTime: 3.0},
                {pitch: 67, startTime: 3.0, endTime: 4.0},
                {pitch: 65, startTime: 4.0, endTime: 4.5},
                {pitch: 65, startTime: 4.5, endTime: 5.0},
                {pitch: 64, startTime: 5.0, endTime: 5.5},
                {pitch: 64, startTime: 5.5, endTime: 6.0},
                {pitch: 62, startTime: 6.0, endTime: 6.5},
                {pitch: 62, startTime: 6.5, endTime: 7.0},
                {pitch: 60, startTime: 7.0, endTime: 8.0},
            ],
            totalTime: 8
        };
        MAJOR_CHORD = {
            notes: [
                {pitch: 60, startTime: 0.0, endTime: 1.0},
                {pitch: 64, startTime: 0.33, endTime: 1.0},
                {pitch: 67, startTime: 0.67, endTime: 1.0}
            ],
            totalTime: 1
        };
        sequenceVisualization = new mm.PianoRollCanvasVisualizer(TWINKLE_TWINKLE, document.getElementById('sequenceCanvas'));
        chordVisualization = new mm.PianoRollCanvasVisualizer(MAJOR_CHORD, document.getElementById('chordCanvas'));
    </script>
</body>
</html>
